<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start css3</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            border: 2px solid gray;
        }

        #item-1 {
            background-color: aquamarine;
        }

        #item-2 {
            background-color: red;
        }

        #item-3 {
            background-color: blue;
            visibility: hidden;
            display: none;
        }

        #item-4 {
            background-color: indianred;
        }
    </style>
</head>

<body>
    <div class="box" id="item-1"></div>
    <div class="box" id="item-2"></div>
    <div class="box" id="item-3"></div>
    <div class="box" id="item-4"></div>


</body>

</html>
